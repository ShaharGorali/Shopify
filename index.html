<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="home">
        <h1>
          <a id="shopify" href="/index.html">Shopify</a>
        </h1>
        <img id="coloricon" src="img/color-wheel.png" alt="cart" />
      </div>
    </div>
    <div class="sec">
      <div class="hbuttons">
        <button onclick="location.href= './About & Contact/aboutus.html'">
          About us
        </button>
        <button>Go to cart</button>
        <button>Sort</button>
        <select onchange="location= this.value;" class="social">
          Social media
          <option value="">Social media</option>
          <option value="https://www.facebook.com/">Facebook</option>
          <option value="https://www.instagram.com/">Instagram</option>
          <option value="https://www.twitter.com/">Twitter</option>
        </select>
      </div>
    </div>
    <div class="main">
      <div class="headers">
        <h2>Welcome to Shopify</h2>
        <h3>Select your gender</h3>
      </div>
      <div class="pic">
        <div class="man">
          <a href="/Man.html"
            ><img id="man" src="img/man-in-suit-and-tie.png" alt="Man"
          /></a>
        </div>
        <div class="woman">
          <a href="/Woman.html"
            ><img id="woman" src="img/woman.png" alt="Woman"
          /></a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="contactlogos">
        <a href="https://api.whatsapp.com/send?phone=972526035588"
          ><img id="whatsapp" src="img/whatsapp.png" alt="Whatsapp"
        /></a>
        <a href="mailto: goralishahar@gmail.com"
          ><img id="mail" src="/img/gmail-logo (1).png" alt="Gmail"
        /></a>
      </div>
      <div class="fbuttons">
        <button
          onclick="location.href= '/About & Contact/ContactUs.html'"
          id="ContactUs"
        >
          Contact us
        </button>
      </div>
    </div>
  </body>
</html>
