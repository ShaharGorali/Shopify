<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" href="/About & Contact/ContactUs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="home">
        <h1>
          <a id="shopify" href="/index.html">Shopify</a>
        </h1>
        <img id="coloricon" src="/img/color-wheel.png" alt="cart" />
      </div>
    </div>
    <div class="sec">
      <div class="hbuttons">
        <button onclick="location.href= '../index.html'">Home page</button>
        <button onclick="location.href= '/About & Contact/aboutus.html'">
          About us
        </button>
        <button>Go to cart</button>
        <button>Sort</button>
        <select onchange="location= this.value;" class="social">
          Social media
          <option value="">Social media</option>
          <option value="https://www.facebook.com/">Facebook</option>
          <option value="https://www.instagram.com/">Instagram</option>
          <option value="https://www.twitter.com/">Twitter</option>
        </select>
      </div>
    </div>
    <div class="main">
      <div class="headers">
        <h2>Contact us</h2>
        <img id="coloriconH" src="/img/color-wheel.png" alt="cart" />
      </div>
      <div class="infosection">
        <img id="contactUsImg" src="/img/contact.jpg" alt="ContactUs" />
        <form>
          <h5>
            If you encountered a problem while using the site - Tell us and we
            solve it for you fast as we can
          </h5>
          <div class="chat">
            <form action="post">
              <label for="mailAdress:">What's your E-mail?</label>
              <input id="email" type="email" />
              <textarea name="problem" id="problem" cols="30" rows="2">
 I want to chat with you about</textarea
              >
              <input type="file" name="file" id="uploadFile" />
              <button id="send">Send</button>
            </form>
          </div>
        </form>
      </div>
      <div class="thankyou">
        <h5>Thank you for helping us improve</h5>
        <p>
          Shopify loves to hear from costumers around the world things to get
          better user expirience!
        </p>
      </div>
    </div>
    <div class="footer">
      <div class="contactlogos">
        <a href="https://api.whatsapp.com/send?phone=972526035588"
          ><img id="whatsapp" src="/img/whatsapp.png" alt="Whatsapp"
        /></a>
        <a href="mailto: goralishahar@gmail.com"
          ><img id="mail" src="/img/gmail-logo (1).png" alt="Gmail"
        /></a>
      </div>
      <div class="fbuttons">
        <button
          onclick="location.href= '/About & Contact/ContactUs.html'"
          id="ContactUs"
        >
          Contact us
        </button>
      </div>
    </div>
  </body>
</html>
